<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Apps Launcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .admin-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            z-index: 1000;
        }

        .admin-toggle:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .login-modal.active {
            display: flex;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .login-box h2 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .login-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-login, .btn-cancel {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-cancel {
            background: #e0e0e0;
            color: #333;
        }

        .btn-login:hover, .btn-cancel:hover {
            transform: translateY(-2px);
        }

        .error-message {
            color: #ff4757;
            text-align: center;
            margin-bottom: 10px;
            font-size: 14px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .admin-panel {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }

        .admin-panel.active {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .admin-panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-add {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .preview {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .preview img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 15px;
            margin-top: 10px;
        }

        .controls {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }

        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .control-group label {
            font-weight: 600;
            color: #333;
        }

        .control-group select {
            padding: 10px 15px;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            background: white;
        }

        .view-toggle {
            display: flex;
            gap: 5px;
            background: #e0e0e0;
            padding: 5px;
            border-radius: 10px;
        }

        .view-btn {
            padding: 8px 15px;
            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .view-btn.active {
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .apps-list {
            display: none;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
        }

        .apps-list.active {
            display: flex;
        }

        .apps-grid.hidden {
            display: none;
        }

        .app-item {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .app-item:hover {
            transform: translateY(-5px);
        }

        .app-icon {
            width: 100px;
            height: 100px;
            border-radius: 22px;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            background: white;
        }

        .app-name {
            color: white;
            font-size: 14px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            word-wrap: break-word;
            max-width: 120px;
        }

        .list-item {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .list-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .list-item .app-icon {
            width: 60px;
            height: 60px;
            margin: 0;
        }

        .list-item-info {
            flex: 1;
        }

        .list-item-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .list-item-category {
            font-size: 14px;
            color: #666;
        }

        .access-count {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .delete-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4757;
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .admin-mode .delete-btn {
            display: flex;
        }

        .delete-btn:hover {
            background: #ff3838;
            transform: scale(1.1);
        }

        .list-item .delete-btn {
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
        }

        .list-item .delete-btn:hover {
            transform: translateY(-50%) scale(1.1);
        }

        .category-badge {
            position: absolute;
            top: 5px;
            left: 5px;
            background: rgba(102, 126, 234, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .apps-grid {
                grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
                gap: 20px;
            }

            .app-icon {
                width: 80px;
                height: 80px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .control-group {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <button class="admin-toggle" onclick="showLogin()">üîß Admin Panel</button>

    <!-- Login Modal -->
    <div class="login-modal" id="loginModal">
        <div class="login-box">
            <h2>üîê Admin Login</h2>
            <div class="error-message" id="errorMessage">‚ùå Kata laluan salah!</div>
            <input type="password" id="passwordInput" placeholder="Masukkan kata laluan" onkeypress="handleEnter(event)">
            <div class="login-buttons">
                <button class="btn-cancel" onclick="closeLogin()">Batal</button>
                <button class="btn-login" onclick="checkPassword()">Login</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>üì± School Apps Launcher</h1>
            <p>Aplikasi Sekolah Anda</p>
        </div>

        <div class="admin-panel" id="adminPanel">
            <h2>Tambah App Baru</h2>
            <form id="addAppForm">
                <div class="form-group">
                    <label for="appName">Nama App:</label>
                    <input type="text" id="appName" placeholder="Cth: Unit Kokurikulum" required>
                </div>
                <div class="form-group">
                    <label for="category">Kategori:</label>
                    <select id="category" required>
                        <option value="">-- Pilih Kategori --</option>
                        <option value="pentadbiran">Pentadbiran</option>
                        <option value="kurikulum">Kurikulum</option>
                        <option value="hem">HEM</option>
                        <option value="kokurikulum">Kokurikulum</option>
                        <option value="lain-lain">Lain-lain</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="iconUrl">URL Icon (Image):</label>
                    <input type="url" id="iconUrl" placeholder="https://i.imgur.com/KJX2gkw.jpeg" required>
                </div>
                <div class="form-group">
                    <label for="appUrl">URL Web App:</label>
                    <input type="url" id="appUrl" placeholder="https://kokurikulumsksa-3.vercel.app/" required>
                </div>
                <div class="preview" id="preview" style="display: none;">
                    <strong>Preview Icon:</strong>
                    <br>
                    <img id="previewImg" src="" alt="Preview">
                </div>
                <button type="submit" class="btn-add">‚ûï Tambah App</button>
            </form>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>Kategori:</label>
                <select id="filterCategory" onchange="filterApps()">
                    <option value="all">Semua</option>
                    <option value="pentadbiran">Pentadbiran</option>
                    <option value="kurikulum">Kurikulum</option>
                    <option value="hem">HEM</option>
                    <option value="kokurikulum">Kokurikulum</option>
                    <option value="lain-lain">Lain-lain</option>
                </select>
            </div>
            <div class="control-group">
                <label>Paparan:</label>
                <div class="view-toggle">
                    <button class="view-btn active" onclick="switchView('grid')">üì± Card</button>
                    <button class="view-btn" onclick="switchView('list')">üìã List</button>
                </div>
            </div>
        </div>

        <div class="loading" id="loading">‚è≥ Memuatkan apps...</div>
        
        <div class="apps-grid" id="appsGrid" style="display: none;">
            <!-- Apps grid akan dipaparkan di sini -->
        </div>

        <div class="apps-list" id="appsList">
            <!-- Apps list akan dipaparkan di sini -->
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, get, remove, onValue, runTransaction } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBhSOQXV-OZ23WX5Rj1KQ2o0DjLypHAN-Y",
            authDomain: "onestopapp-e8be4.firebaseapp.com",
            databaseURL: "https://onestopapp-e8be4-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "onestopapp-e8be4",
            storageBucket: "onestopapp-e8be4.firebasestorage.app",
            messagingSenderId: "608185314108",
            appId: "1:608185314108:web:498d14ac91c175bdbbcc39",
            measurementId: "G-VK07J4LT9V"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        
        let apps = [];
        let isAdminMode = false;
        let currentView = 'grid';
        let currentFilter = 'all';
        const ADMIN_PASSWORD = 'admin123';

        // Make functions global
        window.showLogin = showLogin;
        window.closeLogin = closeLogin;
        window.checkPassword = checkPassword;
        window.handleEnter = handleEnter;
        window.toggleAdmin = toggleAdmin;
        window.switchView = switchView;
        window.filterApps = filterApps;
        window.deleteApp = deleteApp;
        window.openApp = openApp;

        // Show login modal
        function showLogin() {
            document.getElementById('loginModal').classList.add('active');
            document.getElementById('passwordInput').focus();
            document.getElementById('errorMessage').classList.remove('active');
        }

        // Close login modal
        function closeLogin() {
            document.getElementById('loginModal').classList.remove('active');
            document.getElementById('passwordInput').value = '';
            document.getElementById('errorMessage').classList.remove('active');
        }

        // Check password
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            
            if (password === ADMIN_PASSWORD) {
                closeLogin();
                toggleAdmin();
                document.getElementById('passwordInput').value = '';
            } else {
                document.getElementById('errorMessage').classList.add('active');
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            }
        }

        // Handle Enter key
        function handleEnter(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        }

        // Toggle admin panel
        function toggleAdmin() {
            const panel = document.getElementById('adminPanel');
            const grid = document.getElementById('appsGrid');
            const list = document.getElementById('appsList');
            isAdminMode = !isAdminMode;
            
            panel.classList.toggle('active');
            
            if (isAdminMode) {
                grid.classList.add('admin-mode');
                list.classList.add('admin-mode');
            } else {
                grid.classList.remove('admin-mode');
                list.classList.remove('admin-mode');
            }
        }

        // Switch view
        function switchView(view) {
            currentView = view;
            const grid = document.getElementById('appsGrid');
            const list = document.getElementById('appsList');
            const buttons = document.querySelectorAll('.view-btn');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            
            if (view === 'grid') {
                grid.classList.remove('hidden');
                list.classList.remove('active');
                buttons[0].classList.add('active');
            } else {
                grid.classList.add('hidden');
                list.classList.add('active');
                buttons[1].classList.add('active');
            }
            
            renderApps();
        }

        // Filter apps
        function filterApps() {
            currentFilter = document.getElementById('filterCategory').value;
            renderApps();
        }

        // Get category label
        function getCategoryLabel(category) {
            const labels = {
                'pentadbiran': 'Pentadbiran',
                'kurikulum': 'Kurikulum',
                'hem': 'HEM',
                'kokurikulum': 'Kokurikulum',
                'lain-lain': 'Lain-lain'
            };
            return labels[category] || category;
        }

        // Load apps from Firebase
        function loadApps() {
            const appsRef = ref(database, 'apps');
            onValue(appsRef, (snapshot) => {
                const data = snapshot.val();
                apps = [];
                
                if (data) {
                    Object.keys(data).forEach(key => {
                        apps.push({
                            id: key,
                            ...data[key],
                            accessCount: data[key].accessCount || 0
                        });
                    });
                }
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('appsGrid').style.display = 'grid';
                
                renderApps();
            });
        }

        // Render apps
        function renderApps() {
            const grid = document.getElementById('appsGrid');
            const list = document.getElementById('appsList');
            
            // Filter apps
            let filteredApps = apps;
            if (currentFilter !== 'all') {
                filteredApps = apps.filter(app => app.category === currentFilter);
            }
            
            // Sort for list view by access count
            if (currentView === 'list') {
                filteredApps = [...filteredApps].sort((a, b) => (b.accessCount || 0) - (a.accessCount || 0));
            }
            
            // Render grid view
            grid.innerHTML = '';
            filteredApps.forEach(app => {
                const appItem = document.createElement('div');
                appItem.className = 'app-item';
                appItem.innerHTML = `
                    <div class="delete-btn" onclick="deleteApp('${app.id}')">√ó</div>
                    <div class="category-badge">${getCategoryLabel(app.category)}</div>
                    <img src="${app.icon}" alt="${app.name}" class="app-icon" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22%3E%3Crect fill=%22%23ddd%22 width=%22100%22 height=%22100%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 fill=%22%23999%22%3E?%3C/text%3E%3C/svg%3E'">
                    <span class="app-name">${app.name}</span>
                `;
                
                appItem.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('delete-btn')) {
                        openApp(app.id, app.url);
                    }
                });
                
                grid.appendChild(appItem);
            });
            
            // Render list view
            list.innerHTML = '';
            filteredApps.forEach(app => {
                const listItem = document.createElement('div');
                listItem.className = 'list-item';
                listItem.innerHTML = `
                    <div class="delete-btn" onclick="deleteApp('${app.id}')">√ó</div>
                    <img src="${app.icon}" alt="${app.name}" class="app-icon" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22%3E%3Crect fill=%22%23ddd%22 width=%22100%22 height=%22100%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 fill=%22%23999%22%3E?%3C/text%3E%3C/svg%3E'">
                    <div class="list-item-info">
                        <div class="list-item-name">${app.name}</div>
                        <div class="list-item-category">${getCategoryLabel(app.category)}</div>
                    </div>
                    <div class="access-count">
                        üëÅÔ∏è ${app.accessCount || 0}
                    </div>
                `;
                
                listItem.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('delete-btn')) {
                        openApp(app.id, app.url);
                    }
                });
                
                list.appendChild(listItem);
            });
        }

        // Open app and increment counter
        function openApp(appId, url) {
            const appRef = ref(database, `apps/${appId}/accessCount`);
            
            runTransaction(appRef, (currentCount) => {
                return (currentCount || 0) + 1;
            }).then(() => {
                window.open(url, '_blank');
            });
        }

        // Add new app
        document.getElementById('addAppForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newAppId = 'app_' + Date.now();
            const newApp = {
                name: document.getElementById('appName').value,
                category: document.getElementById('category').value,
                icon: document.getElementById('iconUrl').value,
                url: document.getElementById('appUrl').value,
                accessCount: 0,
                createdAt: new Date().toISOString()
            };

            try {
                await set(ref(database, `apps/${newAppId}`), newApp);
                
                // Reset form
                e.target.reset();
                document.getElementById('preview').style.display = 'none';
                
                alert('‚úÖ App berjaya ditambah!');
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        });

        // Delete app
        async function deleteApp(appId) {
            if (confirm('Adakah anda pasti mahu memadam app ini?')) {
                try {
                    await remove(ref(database, `apps/${appId}`));
                } catch (error) {
                    alert('‚ùå Error: ' + error.message);
                }
            }
        }

        // Preview icon
        document.getElementById('iconUrl').addEventListener('input', (e) => {
            const url = e.target.value;
            const preview = document.getElementById('preview');
            const previewImg = document.getElementById('previewImg');
            
            if (url) {
                previewImg.src = url;
                preview.style.display = 'block';
            } else {
                preview.style.display = 'none';
            }
        });

        // Load apps on page load
        loadApps();
    </script>
</body>
</html>
